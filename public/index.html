<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 800px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            padding: 10px 20px;
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #0d6efd;
            color: #0d6efd;
            font-weight: bold;
        }
        .tab-pane {
            padding: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        #messageList {
            max-height: 300px;
            overflow-y: auto;
        }
        .message-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .customer-message {
            background-color: #f0f0f0;
        }
        .admin-message {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Telegram Bot 管理后台登录</h1>
                <div class="mb-3">
                    <label for="password" class="form-label">管理密码</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">登录</button>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;">密码错误，请重试</div>
                <div id="networkError" class="alert alert-danger mt-3" style="display: none;">网络错误，请重试</div>
            </div>
        </div>
    </div>

    <!-- 管理页面 -->
    <div id="adminPage" style="display: none;">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="card-title">Telegram Bot 管理后台</h1>
                        <button id="logoutBtn" class="btn btn-outline-danger">退出登录</button>
                    </div>
                    
                    <ul class="nav nav-tabs" id="botTabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#botManagement">Bot 管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#keywordReply">关键词回复</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#startMessage">启动消息</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#broadcastMessage">群发消息</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content mt-3">
                        <!-- Bot 管理 -->
                        <div class="tab-pane active" id="botManagement">
                            <h4>添加/编辑 Bot</h4>
                            <div class="mb-3">
                                <label class="form-label">Bot 名称</label>
                                <input type="text" class="form-control" id="botName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bot Token</label>
                                <input type="text" class="form-control" id="botToken">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">管理员ID列表 (逗号分隔)</label>
                                <input type="text" class="form-control" id="botAdmins">
                            </div>
                            <button id="saveBot" class="btn btn-primary">保存</button>
                            <button id="deleteBot" class="btn btn-danger ms-2">删除</button>
                            
                            <hr class="my-4">
                            
                            <h4>Bot 列表</h4>
                            <div id="botList" class="list-group mt-3">
                                <!-- Bots will be listed here -->
                                <div class="loading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 关键词回复 -->
                        <div class="tab-pane" id="keywordReply">
                            <div class="mb-3">
                                <label class="form-label">选择 Bot</label>
                                <select class="form-select" id="keywordBot">
                                    <!-- Bot options will be here -->
                                </select>
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5>添加关键词</h5>
                                    <div class="mb-3">
                                        <label class="form-label">匹配类型</label>
                                        <select class="form-select" id="keywordType">
                                            <option value="equal">完全匹配</option>
                                            <option value="contain">包含</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">关键词</label>
                                        <input type="text" class="form-control" id="keyword">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">回复内容</label>
                                        <textarea class="form-control" id="keywordReplyText" rows="3"></textarea>
                                    </div>
                                    <button id="addKeyword" class="btn btn-primary">添加</button>
                                </div>
                            </div>
                            
                            <h5>现有关键词</h5>
                            <div id="keywordList" class="list-group">
                                <!-- Keywords will be listed here -->
                                <div class="loading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 启动消息 -->
                        <div class="tab-pane" id="startMessage">
                            <div class="mb-3">
                                <label class="form-label">选择 Bot</label>
                                <select class="form-select" id="startMsgBot">
                                    <!-- Bot options will be here -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">消息类型</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="startMsgType" id="startMsgTypeNone" value="none" checked>
                                    <label class="form-check-label" for="startMsgTypeNone">
                                        纯文本 (无媒体)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="startMsgType" id="startMsgTypePhoto" value="photo">
                                    <label class="form-check-label" for="startMsgTypePhoto">
                                        图片
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="startMsgType" id="startMsgTypeDoc" value="document">
                                    <label class="form-check-label" for="startMsgTypeDoc">
                                        文件
                                    </label>
                                </div>
                            </div>
                            
                            <div id="fileUrlGroup" class="mb-3" style="display: none;">
                                <label class="form-label">文件URL</label>
                                <input type="text" class="form-control" id="startMsgFileUrl" placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">消息内容/图片说明</label>
                                <textarea class="form-control" id="startMsgText" rows="3"></textarea>
                            </div>
                            
                            <button id="saveStartMsg" class="btn btn-primary">保存</button>
                            <div id="startMsgStatus" class="alert mt-3" style="display: none;"></div>
                        </div>
                        
                        <!-- 群发消息 -->
                        <div class="tab-pane" id="broadcastMessage">
                            <div class="mb-3">
                                <label class="form-label">选择 Bot</label>
                                <select class="form-select" id="broadcastBot">
                                    <!-- Bot options will be here -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">消息类型</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="broadcastType" id="broadcastTypeText" value="text" checked>
                                    <label class="form-check-label" for="broadcastTypeText">
                                        纯文本
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="broadcastType" id="broadcastTypePhoto" value="photo">
                                    <label class="form-check-label" for="broadcastTypePhoto">
                                        图片
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="broadcastType" id="broadcastTypeDoc" value="document">
                                    <label class="form-check-label" for="broadcastTypeDoc">
                                        文件
                                    </label>
                                </div>
                            </div>
                            
                            <div id="broadcastFileUrlGroup" class="mb-3" style="display: none;">
                                <label class="form-label">文件URL</label>
                                <input type="text" class="form-control" id="broadcastFileUrl" placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">消息内容/图片说明</label>
                                <textarea class="form-control" id="broadcastText" rows="3"></textarea>
                            </div>
                            
                            <button id="sendBroadcast" class="btn btn-primary">发送给所有用户</button>
                            <div id="broadcastStatus" class="alert mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        const API_PASSWORD = localStorage.getItem('admin_pass') || '';
        let currentTab = 'botManagement';
        let currentBotData = {};

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 如果有已保存的密码，尝试自动登录
            if (API_PASSWORD) {
                checkLogin();
            }
            
            // 登录按钮点击事件
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // 登出按钮点击事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // 标签页切换事件
            document.querySelectorAll('#botTabs .nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('#botTabs .nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    const targetId = this.getAttribute('href').substring(1);
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                    document.getElementById(targetId).classList.add('active');
                    currentTab = targetId;
                    
                    // 如果切换到特定标签，加载相应数据
                    if (targetId === 'botManagement') {
                        loadBots();
                    } else if (targetId === 'keywordReply') {
                        loadBotsForSelect('keywordBot');
                        document.getElementById('keywordBot').addEventListener('change', loadKeywords);
                    } else if (targetId === 'startMessage') {
                        loadBotsForSelect('startMsgBot');
                        document.getElementById('startMsgBot').addEventListener('change', loadStartMessage);
                    } else if (targetId === 'broadcastMessage') {
                        loadBotsForSelect('broadcastBot');
                    }
                });
            });
            
            // Bot管理页面按钮事件
            document.getElementById('saveBot').addEventListener('click', saveBot);
            document.getElementById('deleteBot').addEventListener('click', deleteBot);
            
            // 关键词页面按钮事件
            document.getElementById('addKeyword').addEventListener('click', addKeyword);
            
            // 启动消息页面事件
            document.querySelectorAll('input[name="startMsgType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('fileUrlGroup').style.display = 
                        (this.value === 'none') ? 'none' : 'block';
                });
            });
            document.getElementById('saveStartMsg').addEventListener('click', saveStartMessage);
            
            // 群发消息页面事件
            document.querySelectorAll('input[name="broadcastType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('broadcastFileUrlGroup').style.display = 
                        (this.value === 'text') ? 'none' : 'block';
                });
            });
            document.getElementById('sendBroadcast').addEventListener('click', sendBroadcast);
        });

        // 检查是否已登录
        async function checkLogin() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: API_PASSWORD })
                });
                
                const data = await response.json();
                if (data.ok) {
                    showAdminPage();
                    loadBots();
                } else {
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('adminPage').style.display = 'none';
                    localStorage.removeItem('admin_pass');
                }
            } catch (error) {
                console.error('Login check failed:', error);
                document.getElementById('networkError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('networkError').style.display = 'none';
                }, 3000);
            }
        }

        // 登录函数
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                if (data.ok) {
                    localStorage.setItem('admin_pass', password);
                    showAdminPage();
                    loadBots();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('loginError').style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('networkError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('networkError').style.display = 'none';
                }, 3000);
            }
        }

        // 登出函数
        function logout() {
            localStorage.removeItem('admin_pass');
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // 显示管理页面
        function showAdminPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
        }

        // 加载所有Bot
        async function loadBots() {
            try {
                const botListElement = document.getElementById('botList');
                botListElement.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                `;
                
                const response = await fetch('/api/bots', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                currentBotData = data;
                
                let html = '';
                if (Object.keys(data).length === 0) {
                    html = '<div class="alert alert-info">没有配置的Bot，请添加一个。</div>';
                } else {
                    for (const [name, config] of Object.entries(data)) {
                        html += `
                            <a href="#" class="list-group-item list-group-item-action bot-item" data-name="${name}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-1">${name}</h5>
                                </div>
                                <p class="mb-1">Token: ${maskToken(config.token)}</p>
                                <small>管理员: ${config.admins.join(', ')}</small>
                            </a>
                        `;
                    }
                }
                
                botListElement.innerHTML = html;
                
                // 为Bot列表项添加点击事件
                document.querySelectorAll('.bot-item').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const botName = this.getAttribute('data-name');
                        const botConfig = currentBotData[botName];
                        
                        document.getElementById('botName').value = botName;
                        document.getElementById('botToken').value = botConfig.token;
                        document.getElementById('botAdmins').value = botConfig.admins.join(',');
                    });
                });
            } catch (error) {
                console.error('Failed to load bots:', error);
                document.getElementById('botList').innerHTML = `
                    <div class="alert alert-danger">
                        加载失败，请检查网络连接后 <a href="#" onclick="loadBots(); return false;">重试</a>
                    </div>
                `;
            }
        }

        // 为下拉选择框加载Bot列表
        async function loadBotsForSelect(selectId) {
            try {
                const selectElement = document.getElementById(selectId);
                
                // 清空现有选项
                selectElement.innerHTML = `<option value="">加载中...</option>`;
                
                const response = await fetch('/api/bots', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                currentBotData = data;
                
                // 更新选项
                selectElement.innerHTML = '';
                if (Object.keys(data).length === 0) {
                    selectElement.innerHTML = `<option value="" disabled selected>没有配置的Bot</option>`;
                } else {
                    selectElement.innerHTML = `<option value="" disabled selected>请选择Bot</option>`;
                    for (const botName of Object.keys(data)) {
                        const option = document.createElement('option');
                        option.value = botName;
                        option.textContent = botName;
                        selectElement.appendChild(option);
                    }
                }
                
                // 触发change事件以加载相关数据
                const event = new Event('change');
                selectElement.dispatchEvent(event);
            } catch (error) {
                console.error(`Failed to load bots for select ${selectId}:`, error);
                document.getElementById(selectId).innerHTML = `
                    <option value="" disabled selected>加载失败</option>
                `;
            }
        }

        // 保存Bot配置
        async function saveBot() {
            const botName = document.getElementById('botName').value.trim();
            const botToken = document.getElementById('botToken').value.trim();
            const botAdmins = document.getElementById('botAdmins').value
                .split(',')
                .map(id => id.trim())
                .filter(id => id.length > 0);
            
            if (!botName || !botToken || botAdmins.length === 0) {
                alert('请填写所有字段');
                return;
            }
            
            try {
                const response = await fetch('/api/bots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName,
                        token: botToken,
                        admins: botAdmins
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    alert('Bot配置已保存');
                    clearBotForm();
                    loadBots();
                } else {
                    alert(`保存失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                console.error('Failed to save bot:', error);
                alert('保存失败，请检查网络连接');
            }
        }

        // 删除Bot配置
        async function deleteBot() {
            const botName = document.getElementById('botName').value.trim();
            
            if (!botName) {
                alert('请选择要删除的Bot');
                return;
            }
            
            if (!confirm(`确定要删除Bot "${botName}"吗？此操作不可撤销。`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/bots', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    alert('Bot已删除');
                    clearBotForm();
                    loadBots();
                } else {
                    alert(`删除失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                console.error('Failed to delete bot:', error);
                alert('删除失败，请检查网络连接');
            }
        }

        // 清除Bot表单
        function clearBotForm() {
            document.getElementById('botName').value = '';
            document.getElementById('botToken').value = '';
            document.getElementById('botAdmins').value = '';
        }

        // 加载关键词列表
        async function loadKeywords() {
            const botName = document.getElementById('keywordBot').value;
            if (!botName) return;
            
            try {
                const keywordListElement = document.getElementById('keywordList');
                keywordListElement.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                `;
                
                const response = await fetch(`/api/keywords?bot_name=${encodeURIComponent(botName)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let html = '';
                if (data.length === 0) {
                    html = '<div class="alert alert-info">没有配置的关键词，请添加。</div>';
                } else {
                    for (let i = 0; i < data.length; i++) {
                        const keyword = data[i];
                        html += `
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-1">${keyword.keyword}</h5>
                                    <button class="btn btn-sm btn-danger delete-keyword" data-index="${i}">删除</button>
                                </div>
                                <p class="mb-1"><strong>匹配类型:</strong> ${keyword.type === 'equal' ? '完全匹配' : '包含'}</p>
                                <p class="mb-1"><strong>回复内容:</strong> ${keyword.reply}</p>
                            </div>
                        `;
                    }
                }
                
                keywordListElement.innerHTML = html;
                
                // 为删除按钮添加点击事件
                document.querySelectorAll('.delete-keyword').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        deleteKeyword(botName, index);
                    });
                });
            } catch (error) {
                console.error('Failed to load keywords:', error);
                document.getElementById('keywordList').innerHTML = `
                    <div class="alert alert-danger">
                        加载失败，请检查网络连接后 <a href="#" onclick="loadKeywords(); return false;">重试</a>
                    </div>
                `;
            }
        }

        // 添加关键词
        async function addKeyword() {
            const botName = document.getElementById('keywordBot').value;
            const type = document.getElementById('keywordType').value;
            const keyword = document.getElementById('keyword').value.trim();
            const reply = document.getElementById('keywordReplyText').value.trim();
            
            if (!botName) {
                alert('请选择Bot');
                return;
            }
            
            if (!keyword || !reply) {
                alert('请填写关键词和回复内容');
                return;
            }
            
            try {
                const response = await fetch('/api/keywords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName,
                        type,
                        keyword,
                        reply
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    alert('关键词已添加');
                    document.getElementById('keyword').value = '';
                    document.getElementById('keywordReplyText').value = '';
                    loadKeywords();
                } else {
                    alert(`添加失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                console.error('Failed to add keyword:', error);
                alert('添加失败，请检查网络连接');
            }
        }

        // 删除关键词
        async function deleteKeyword(botName, index) {
            if (!confirm('确定要删除这个关键词吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/keywords', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName,
                        idx: parseInt(index)
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    alert('关键词已删除');
                    loadKeywords();
                } else {
                    alert(`删除失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                console.error('Failed to delete keyword:', error);
                alert('删除失败，请检查网络连接');
            }
        }

        // 加载启动消息
        async function loadStartMessage() {
            const botName = document.getElementById('startMsgBot').value;
            if (!botName) return;
            
            try {
                const response = await fetch(`/api/startmsg?bot_name=${encodeURIComponent(botName)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // 设置表单值
                const typeRadios = document.querySelectorAll('input[name="startMsgType"]');
                for (const radio of typeRadios) {
                    if (radio.value === data.type) {
                        radio.checked = true;
                        break;
                    }
                }
                
                document.getElementById('fileUrlGroup').style.display = 
                    (data.type === 'none') ? 'none' : 'block';
                
                document.getElementById('startMsgFileUrl').value = data.fileUrl || '';
                document.getElementById('startMsgText').value = data.caption || '';
                
            } catch (error) {
                console.error('Failed to load start message:', error);
                alert('加载启动消息失败，请检查网络连接');
            }
        }

        // 保存启动消息
        async function saveStartMessage() {
            const botName = document.getElementById('startMsgBot').value;
            const type = document.querySelector('input[name="startMsgType"]:checked').value;
            const fileUrl = document.getElementById('startMsgFileUrl').value.trim();
            const caption = document.getElementById('startMsgText').value.trim();
            
            if (!botName) {
                alert('请选择Bot');
                return;
            }
            
            if (type !== 'none' && !fileUrl) {
                alert('请填写文件URL');
                return;
            }
            
            try {
                const response = await fetch('/api/startmsg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName,
                        type,
                        fileUrl,
                        caption
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    const statusElement = document.getElementById('startMsgStatus');
                    statusElement.textContent = '启动消息设置已保存';
                    statusElement.className = 'alert alert-success mt-3';
                    statusElement.style.display = 'block';
                    
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 3000);
                } else {
                    alert(`保存失败: ${data.error || '未知错误'}`);
                }
            } catch (error) {
                console.error('Failed to save start message:', error);
                alert('保存失败，请检查网络连接');
            }
        }

        // 发送群发消息
        async function sendBroadcast() {
            const botName = document.getElementById('broadcastBot').value;
            const fileType = document.querySelector('input[name="broadcastType"]:checked').value;
            const fileUrl = document.getElementById('broadcastFileUrl').value.trim();
            const text = document.getElementById('broadcastText').value.trim();
            
            if (!botName) {
                alert('请选择Bot');
                return;
            }
            
            if (fileType !== 'text' && !fileUrl) {
                alert('请填写文件URL');
                return;
            }
            
            if (!text && fileType === 'text') {
                alert('请填写消息内容');
                return;
            }
            
            if (!confirm('确定要给所有用户发送消息吗？')) {
                return;
            }
            
            try {
                // 获取管理员ID，我们使用第一个管理员ID
                const botConfig = currentBotData[botName];
                if (!botConfig || !botConfig.admins || botConfig.admins.length === 0) {
                    alert('无法获取管理员ID，请检查Bot配置');
                    return;
                }
                
                const admin_id = botConfig.admins[0];
                
                const statusElement = document.getElementById('broadcastStatus');
                statusElement.textContent = '正在发送，请稍候...';
                statusElement.className = 'alert alert-info mt-3';
                statusElement.style.display = 'block';
                
                const response = await fetch('/api/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_pass: API_PASSWORD,
                        bot_name: botName,
                        admin_id,
                        text,
                        fileType: fileType === 'text' ? null : fileType,
                        fileUrl: fileType === 'text' ? null : fileUrl
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    statusElement.textContent = `消息已发送给 ${data.count} 个用户`;
                    statusElement.className = 'alert alert-success mt-3';
                } else {
                    statusElement.textContent = `发送失败: ${data.error || '未知错误'}`;
                    statusElement.className = 'alert alert-danger mt-3';
                }
            } catch (error) {
                console.error('Failed to send broadcast:', error);
                const statusElement = document.getElementById('broadcastStatus');
                statusElement.textContent = '发送失败，请检查网络连接';
                statusElement.className = 'alert alert-danger mt-3';
                statusElement.style.display = 'block';
            }
        }

        // 辅助函数：遮蔽Token
        function maskToken(token) {
            if (!token) return '';
            if (token.length <= 8) return '********';
            return token.substring(0, 4) + '...' + token.substring(token.length - 4);
        }
    </script>
