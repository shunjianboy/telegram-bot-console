<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot 管理后台登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }
    .form-signin {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-signin">
      <h1 class="h3 mb-4 fw-normal text-center">Telegram Bot 管理后台登录</h1>
      <form id="login-form">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="管理密码">
          <label for="password">管理密码</label>
        </div>
        
        <div class="alert alert-danger d-none" id="error-message" role="alert"></div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
      </form>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
